<ion-view>
    <ion-nav-title>Pedidos</ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">
            Seus Pedidos
        </h2>

    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item ng-repeat="order in vm.orders track by $index">
                Criado em: {{ order.created_at.date }}<br>
                Status: {{ order.status }}<br>
                Pedido tem {{ order.qtd_items }} itens<br>
                <span class="item-note">
                    <i class="ion ion-cash"> {{ order.total }}</i>
                </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
